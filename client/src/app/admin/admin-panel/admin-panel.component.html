<h2>Amdin Panel</h2>
<div class="tab-panel">
  <tabset class="member-tabset">
    <tab heading="User Managment" *appHasRole="['Admin']">
      <div class="container">
        <app-user-managment />
      </div>
    </tab>
    <tab heading="Photo Managment" *appHasRole="['Admin', 'Moderator']">
        <div class="container">
          <app-photo-managment />
        </div>
      </tab>
  </tabset>
</div>
