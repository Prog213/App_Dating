<div class="row">
    <table>
        <thead>
            <tr>
                <th style="width: 30%;">UserName</th>
                <th style="width: 40%;">Active Roles</th>
                <th style="width: 30%;">Actions</th>
            </tr>
        </thead>
        <tbody>
            @for (user of users; track $index) {
                <tr>
                    <td>{{user.username}}</td>
                    <td>{{user.roles}}</td>
                    <td>
                        <button (click)="openRolesModal(user)" class="btn btn-info">Edit user</button>
                    </td>
                </tr>
            }
        </tbody>
    </table>
</div>
